<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Stellar LLC | Gallery</title>

  <link rel="stylesheet" href="/assets/stylesheets/swiper.css">
  <link rel="icon" href="/assets/images/logo.PNG">

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head>
<body>

  <!-- Navigation -->
  <nav id="nav">
    <div class="nav__logo">
      <a href="index.html">
        <img src="/assets/images/logo.PNG" class="logo" draggable="false">
        Blue Stellar
        <span>LLC</span>
      </a>
    </div>
    <ul class="nav__items">
      <li class="link">
        <a href="#gallery" class="active">Gallery</a>
      </li>
      <li class="link">
        <a href="#contact">Contact</a>
      </li>
    </ul>
  </nav>

  <!-- Header -->
  <header id="header">
    <div class="container">
      <h1>
        Welcome to <br>
        our <span>gallery</span>
      </h1>
      <h2>
        Learn about our team and more about <br> the milestones that we have accomplished.
      </h2>
      <div class="buttons">
        <a href="#gallery" class="header-btn">View Gallery</a>
        <a href="#email" class="header-btn">Have Questions?</a>
      </div>
    </div>
  </header>

  <!-- Gallery -->
  <section id="gallery">
    <div class="gallery-container">
      <h2 class="gallery-header">
        Our <span>Gallery</span>
      </h2>
    </div>
  </section>

  <!-- Email -->
  <section id="email">
    <div class="email-container">
      <div class="email-text">
        <h1>
          Want to <span>contact us</span>?
        </h1>
        <h2>
          Fill out the form to contact and speak to our team.
        </h2>
        <div class="form-section">
          <form id="form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Subject" required>
            <textarea placeholder="Message"></textarea>
            <button type="submit" id="submit" title="Submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer">
    
  </footer>

  <script defer src="/swiper.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
